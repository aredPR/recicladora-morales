{% extends "base.html" %}
{% block title %}Reportes - Recicladora{% endblock %}
{% block content %}
<h1 class="text-2xl font-bold mb-4">Reportes</h1>
<p class="text-gray-600 mb-4">Genera reportes por fecha y material (pendiente conectar exportaciones).</p>
<div class="bg-white shadow rounded p-6">
  <form class="grid grid-cols-4 gap-4">
    <div><label class="block text-sm">Fecha Inicio</label><input type="date" class="border p-2 rounded w-full"></div>
    <div><label class="block text-sm">Fecha Fin</label><input type="date" class="border p-2 rounded w-full"></div>
    <div><label class="block text-sm">Material</label><input type="text" class="border p-2 rounded w-full" placeholder="Opcional"></div>
    <div class="flex items-end"><button class="bg-blue-600 text-white px-4 py-2 rounded">Filtrar</button></div>
  </form>
</div>
{% endblock %}
